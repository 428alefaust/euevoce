<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Você e Eu 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      overflow-y: scroll;
    }

    audio {
      display: none;
    }

    .top-info {
      font-size: 0.75rem;
      text-align: center;
      padding: 0.5rem;
      z-index: 2;
      position: relative;
      font-weight: bold;
      background: #111;
      color: #0f0;
      font-family: monospace;
    }

    .swiper-container {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .swiper-slide img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      border: 4px solid #ff4f8b;
      box-shadow: 0 0 20px #ff4f8b;
      margin-bottom: 1.5rem;
    }

    .swiper-slide p {
      font-size: 1.247rem;
      line-height: 1.8;
      max-width: 700px;
    }

    .assinatura {
      font-weight: bold;
      font-size: 1.215rem;
      color: #ff4f8b;
      margin-top: 2rem;
    }

    iframe.spotify {
      margin: 1rem auto;
      display: block;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      height: 80px;
      border: none;
    }

    .emoji-heart {
      position: absolute;
      animation: flutuar linear infinite;
      z-index: -1;
      opacity: 0.7;
      font-size: 1.5rem;
    }

    @keyframes flutuar {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Corações ❤️ -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.classList.add("emoji-heart");
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.top = `${Math.random() * 100}vh`;
      heart.style.animationDuration = `${4 + Math.random() * 6}s`;
      heart.style.animationDelay = `${Math.random() * 5}s`;
      heart.textContent = '❤️';
      document.body.appendChild(heart);
    }
  </script>

  <!-- Contador de tempo -->
  <div class="top-info">
    🕒 Você tem me feito feliz há: <span id="contador"></span>
  </div>
